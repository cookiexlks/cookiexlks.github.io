<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extinct Linux Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #ff4444;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    .terminal {
      border: 2px dashed #ff4444;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background-color: #111;
      box-shadow: 0 0 20px #ff0000;
    }
    .prompt::before {
      content: "root@extinct-os:~# ";
      color: #ff4444;
    }
    .command {
      margin-bottom: 1rem;
    }
    .output {
      color: #999;
      margin-left: 1rem;
      font-style: italic;
    }
    .glitch {
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="command glitch">
      <span class="prompt">init 6</span>
      <div class="output">System reboot failed... kernel not found.</div>
    </div>
    <div class="command">
      <span class="prompt">ls /bin</span>
      <div class="output">Segmentation fault (core dumped)</div>
    </div>
    <div class="command">
      <span class="prompt">cat /etc/os-release</span>
      <div class="output">NAME="ExtinctOS"<br />VERSION="0.0.0"<br />STATUS="Deceased"</div>
    </div>
    <div class="command glitch">
      <span class="prompt">echo "We were root"</span>
      <div class="output">We were root</div>
    </div>
  </div>
</body>
</html>
